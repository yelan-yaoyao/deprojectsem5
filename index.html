<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Connect - Connecting Employers with Reliable Workers</title>
    <meta name="description" content="Find skilled and unskilled workers for your projects. Connect with trusted professionals in farming, construction, cleaning, and general labor.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav id="navigation" class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="brand-link" data-testid="link-home">
                    <div class="brand-icon">
                        <i data-lucide="handshake"></i>
                    </div>
                    <span class="brand-text">Labor Connect</span>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="nav-menu">
                <a href="/" class="nav-link" data-testid="link-home">Home</a>
                <a href="/find-people" class="nav-link" data-testid="link-find-people">Find People</a>
                <a href="/connections" class="nav-link" data-testid="link-connections">Connections</a>
                <a href="/chat" class="nav-link" data-testid="link-global-chat">Global Chat</a>
                <a href="/about" class="nav-link" data-testid="link-about-us">About Us</a>
                <a href="/contact" class="nav-link" data-testid="link-contact">Contact</a>
            </div>
            
            <!-- Auth Section -->
            <div class="nav-auth">
                <div id="auth-section">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobile-menu-btn" data-testid="button-mobile-menu">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <span class="brand-text">Labor Connect</span>
                <button class="mobile-menu-close" id="mobile-menu-close">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="mobile-menu-links">
                <a href="/" class="mobile-nav-link" data-testid="link-mobile-home">Home</a>
                <a href="/find-people" class="mobile-nav-link" data-testid="link-mobile-find-people">Find People</a>
                <a href="/connections" class="mobile-nav-link" data-testid="link-mobile-connections">Connections</a>
                <a href="/chat" class="mobile-nav-link" data-testid="link-mobile-global-chat">Global Chat</a>
                <a href="/about" class="mobile-nav-link" data-testid="link-mobile-about-us">About Us</a>
                <a href="/contact" class="mobile-nav-link" data-testid="link-mobile-contact">Contact</a>
            </div>
            <div id="mobile-auth-section" class="mobile-auth">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Page content will be loaded here dynamically -->
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Core JavaScript -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/pages/home.js"></script>
    <script src="/js/pages/auth.js"></script>
    <script src="/js/pages/find-people.js"></script>
    <script src="/js/pages/connections.js"></script>
    <script src="/js/pages/chat.js"></script>
    <script src="/js/pages/about.js"></script>
    <script src="/js/pages/contact.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            App.init();
        });
    </script>
</body>
</html>
