<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find People</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0 0 15px;
      font-size: 2.5rem;
    }

    .filters {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .filters input, .filters select, .filters button {
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    .filters input {
      flex: 1;
      min-width: 200px;
    }

    .filters select {
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .filters button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #1e40af;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #1e3a8a;
    }

    .card-content p {
      margin: 6px 0;
      color: #444;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Find People for Work</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name, skill, location...">
      <select id="skillFilter">
        <option value="">All Skills</option>
      </select>
      <select id="locationFilter">
        <option value="">All Locations</option>
      </select>
      <button onclick="resetFilters()">Reset</button>
    </div>
  </header>

  <div class="container">
    <div class="grid" id="peopleGrid"></div>
  </div>

  <script>
    const people = [
      { name: "Ramesh Kumar", skill: "Plumber", experience: 5, location: "Delhi", contact: "9876543210", img: "https://randomuser.me/api/portraits/men/32.jpg" },
      { name: "Amit Singh", skill: "Electrician", experience: 3, location: "Mumbai", contact: "8765432109", img: "https://randomuser.me/api/portraits/men/45.jpg" },
      { name: "Suresh Yadav", skill: "Carpenter", experience: 7, location: "Lucknow", contact: "7654321098", img: "https://randomuser.me/api/portraits/men/12.jpg" },
      { name: "Vikram Sharma", skill: "Painter", experience: 4, location: "Jaipur", contact: "6543210987", img: "https://randomuser.me/api/portraits/men/22.jpg" },
      { name: "Ritika Verma", skill: "Cook", experience: 6, location: "Delhi", contact: "9123456789", img: "https://randomuser.me/api/portraits/women/29.jpg" },
      { name: "Priya Singh", skill: "House Maid", experience: 2, location: "Chennai", contact: "9345678123", img: "https://randomuser.me/api/portraits/women/44.jpg" }
    ];

    const grid = document.getElementById("peopleGrid");
    const skillFilter = document.getElementById("skillFilter");
    const locationFilter = document.getElementById("locationFilter");
    const searchInput = document.getElementById("searchInput");

    function populateFilters() {
      const skills = [...new Set(people.map(p => p.skill))];
      const locations = [...new Set(people.map(p => p.location))];

      skills.forEach(skill => {
        let opt = document.createElement("option");
        opt.value = skill;
        opt.textContent = skill;
        skillFilter.appendChild(opt);
      });

      locations.forEach(loc => {
        let opt = document.createElement("option");
        opt.value = loc;
        opt.textContent = loc;
        locationFilter.appendChild(opt);
      });
    }

    function renderCards(data) {
      grid.innerHTML = "";
      if (data.length === 0) {
        grid.innerHTML = "<p style='grid-column: 1 / -1; text-align:center;'>No results found.</p>";
        return;
      }
      data.forEach(person => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${person.img}" alt="${person.name}">
          <div class="card-content">
            <h2>${person.name}</h2>
            <p><strong>Skill:</strong> ${person.skill}</p>
            <p><strong>Experience:</strong> ${person.experience} years</p>
            <p><strong>Location:</strong> ${person.location}</p>
            <button class="btn">ðŸ“ž Contact: ${person.contact}</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const skill = skillFilter.value;
      const location = locationFilter.value;

      const filtered = people.filter(p =>
        (p.name.toLowerCase().includes(query) ||
         p.skill.toLowerCase().includes(query) ||
         p.location.toLowerCase().includes(query)) &&
        (skill === "" || p.skill === skill) &&
        (location === "" || p.location === location)
      );

      renderCards(filtered);
    }

    function resetFilters() {
      searchInput.value = "";
      skillFilter.value = "";
      locationFilter.value = "";
      renderCards(people);
    }

    // Event listeners
    searchInput.addEventListener("input", applyFilters);
    skillFilter.addEventListener("change", applyFilters);
    locationFilter.addEventListener("change", applyFilters);

    // Initialize
    populateFilters();
    renderCards(people);
  </script>

</body>
</html>
